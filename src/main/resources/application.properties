spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/bootcrud?autoReconnect=true&allowLoadLocalInfile=true
spring.datasource.username=root
spring.datasource.password=root

#Hibernate dailect make better sql for the choosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

#Hibernate ddl auto (Create ,Delete ,Update,Drop,Validate)
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibertnate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
